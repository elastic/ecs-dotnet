name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - run: choco install dotnet-sdk -m -y --no-progress -r --version 6.0.400

    - run: build.bat clean -c false
      shell: cmd

    - run: build.bat release -c false
      shell: cmd

    - name: Store test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: build/output/junit-*.xml