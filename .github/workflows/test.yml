name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  test-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dotnet-sdk
      run: choco install dotnet-sdk -m -y --no-progress -r --version 6.0.400

    - name: Run clean -c false
      run: build.bat clean -c false
      shell: cmd

    - name: Run release -c false
      run: build.bat release -c false
      shell: cmd

    - name: Store test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: build/output/junit-*.xml

  test-linux:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/dotnet/sdk:6.0-jammy

    steps:
    - uses: actions/checkout@v3

    - name: Run release -c false
      run: ./build.sh release -c false

    - name: Store test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: build/output/junit-*.xml