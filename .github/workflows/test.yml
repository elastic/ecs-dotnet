name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  test-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - run: choco install dotnet-sdk -m -y --no-progress -r --version 6.0.400

    - run: build.bat clean -c false
      shell: cmd

    - run: build.bat release -c false
      shell: cmd

    - name: Store test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: build/output/junit-*.xml

  test-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.400'

    - run: ./build.sh release -c false

    - name: Store test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: build/output/junit-*.xml