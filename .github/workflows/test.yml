name: test

on:
  push:
    branches:
      - main
      - 1.*
    paths-ignore:
    - '*.md'
    - '*.asciidoc'
    - 'docs/**'
  pull_request:
    paths-ignore:
    - '*.md'
    - '*.asciidoc'
    - 'docs/**'

permissions:
  # clean needs write permissions
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  # This is the version to be used for both OS platforms (windows and linux)
  DOTNET_VERSION: '6.0.400'
  ELASTIC_STACK_VERSION: '8.4.0'

jobs:
# TODO: There are some failures when running the tests
#  - Failed to retrieve shard stats from node
#  - Logs were not written to Elasticsearch within margin of 10 seconds
# To be solved in a follow up

  test-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          5.0.x
          6.0.x
            
    - uses: actions/cache@v2
      with:
        path: ${{ github.workspace }}/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
            
    - uses: actions/cache@v2
      with:
        path: ~\AppData\Local\ElasticManaged\elasticsearch-${{ env.ELASTIC_STACK_VERSION }}
        key: ${{ runner.os }}-elastic-managed-${{ env.ELASTIC_STACK_VERSION }}
        restore-keys: |
          ${{ runner.os }}-elastic-managed-
        
    - name: Run test
      run: build.bat test
      shell: cmd
       
    - name: Store test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: build/output/junit-*.xml
   
  test-linux:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
       fetch-depth: 0

    - name: Run release -c false within the docker container
      run: |
        docker run --rm -t \
            -u "$(id -u):$(id -g)" \
            -v $(pwd):/src \
            -w /src \
            -e HOME=/tmp \
            mcr.microsoft.com/dotnet/sdk:$DOTNET_VERSION-jammy \
            ./build.sh release -c false

    - name: Store test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: build/output/junit-*.xml